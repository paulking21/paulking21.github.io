<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #555;
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Registration</h1>

        <h2>Personal Information</h2>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
        </select>

        <label for="pronouns">Pronouns</label>
        <select id="pronouns" name="pronouns" required>
            <option value="">Select Pronouns</option>
            <option value="he-him">He/Him</option>
            <option value="she-her">She/Her</option>
            <option value="they-them">They/Them</option>
            <option value="other">Other</option>
        </select>

        <label for="maritalStatus">Marital Status</label>
        <select id="maritalStatus" name="maritalStatus" required>
            <option value="">Select Marital Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>

        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality" required>

        <h2>Contact Details</h2>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="primaryPhone">Primary Phone Number</label>
        <input type="tel" id="primaryPhone" name="primaryPhone" required>

        <label for="secondaryPhone">Secondary Phone Number</label>
        <input type="tel" id="secondaryPhone" name="secondaryPhone">

        <label for="whatsappNumber">WhatsApp Number</label>
        <input type="tel" id="whatsappNumber" name="whatsappNumber">

        <label for="skypeId">Skype ID</label>
        <input type="text" id="skypeId" name="skypeId">

        <h2>Residential Address</h2>
        <label for="residentialCountry">Country</label>
        <input type="text" id="residentialCountry" name="residentialCountry" required>

        <label for="residentialState">State/Province</label>
        <input type="text" id="residentialState" name="residentialState" required>

        <label for="residentialCity">City</label>
        <input type="text" id="residentialCity" name="residentialCity" required>

        <label for="residentialPostalCode">Postal/Zip Code</label>
        <input type="text" id="residentialPostalCode" name="residentialPostalCode" required>

        <label for="residentialStreetAddress">Street Address</label>
        <input type="text" id="residentialStreetAddress" name="residentialStreetAddress" required>

        <label for="residentialApartmentNumber">Apartment/Suite Number</label>
        <input type="text" id="residentialApartmentNumber" name="residentialApartmentNumber">

        <h2>Postal Address</h2>
        <label>
            <input type="checkbox" id="sameAsResidential" name="sameAsResidential">
            Same as Residential Address
        </label>

        <label for="postalCountry">Country</label>
        <input type="text" id="postalCountry" name="postalCountry" required>

        <label for="postalState">State/Province</label>
        <input type="text" id="postalState" name="postalState" required>

        <label for="postalCity">City</label>
        <input type="text" id="postalCity" name="postalCity" required>

        <label for="postalPostalCode">Postal/Zip Code</label>
        <input type="text" id="postalPostalCode" name="postalPostalCode" required>

        <label for="postalStreetAddress">Street Address</label>
        <input type="text" id="postalStreetAddress" name="postalStreetAddress" required>

        <label for="postalApartmentNumber">Apartment/Suite Number</label>
        <input type="text" id="postalApartmentNumber" name="postalApartmentNumber">

        <label for="deliveryInstructions">Delivery Instructions</label>
        <input type="text" id="deliveryInstructions" name="deliveryInstructions">

        <label for="bestTimeForDelivery">Best Time for Delivery</label>
        <input type="text" id="bestTimeForDelivery" name="bestTimeForDelivery">

        <label for="alternateDeliveryLocation">Alternate Delivery Location</label>
        <input type="text" id="alternateDeliveryLocation" name="alternateDeliveryLocation">

        <h2>Availability</h2>
        <label>Preferred Days</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="preferredDays[]" value="Monday">
                Monday
            </label>
            <label>
                <input type="checkbox" name="preferredDays[]" value="Tuesday">
                Tuesday
            </label>
            <label>
                <input type="checkbox" name="preferredDays[]" value="Wednesday">
                Wednesday
            </label>
            <label>
                <input type="checkbox" name="preferredDays[]" value="Thursday">
                Thursday
            </label>
            <label>
                <input type="checkbox" name="preferredDays[]" value="Friday">
                Friday
            </label>
            <label>
                <input type="checkbox" name="preferredDays[]" value="Saturday">
                Saturday
            </label>
            <label>
                <input type="checkbox" name="preferredDays[]" value="Sunday">
                Sunday
            </label>
        </div>

        <label>Preferred Time Slots</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="preferredTimeSlots[]" value="Morning">
                Morning
            </label>
            <label>
                <input type="checkbox" name="preferredTimeSlots[]" value="Afternoon">
                Afternoon
            </label>
            <label>
                <input type="checkbox" name="preferredTimeSlots[]" value="Evening">
                Evening
            </label>
        </div>

        <label for="availabilityStartDate">Availability Start Date</label>
        <input type="date" id="availabilityStartDate" name="availabilityStartDate" required>

        <label for="availabilityEndDate">Availability End Date</label>
        <input type="date" id="availabilityEndDate" name="availabilityEndDate">

        <label for="frequency">Frequency</label>
        <select id="frequency" name="frequency" required>
            <option value="">Select Frequency</option>
            <option value="once-a-week">Once a week</option>
            <option value="twice-a-month">Twice a month</option>
            <option value="monthly">Monthly</option>
            <option value="bi-monthly">Bi-monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
        </select>

        <label for="totalHoursAvailable">Total Hours Available per Week/Month</label>
        <input type="number" id="totalHoursAvailable" name="totalHoursAvailable" min="0" required>

        <h2>Skills and Interests</h2>
        <label>Primary Skills</label>
        <input type="text" name="primarySkills[]" placeholder="Enter primary skills (separated by commas)">

        <label>Secondary Skills</label>
        <input type="text" name="secondarySkills[]" placeholder="Enter secondary skills (separated by commas)">

        <label>Areas of Interest</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Environment">
                Environment
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Education">
                Education
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Community Development">
                Community Development
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Social Welfare">
                Social Welfare
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Arts and Culture">
                Arts and Culture
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Health">
                Health
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Youth">
                Youth
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Sports">
                Sports
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Disaster Relief">
                Disaster Relief
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Animal Welfare">
                Animal Welfare
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Human Rights">
                Human Rights
            </label>
            <label>
                <input type="checkbox" name="areasOfInterest[]" value="Other">
                Other
            </label>
        </div>

        <label>Language Proficiency</label>
        <input type="text" name="languageProficiency[]" placeholder="Enter languages (separated by commas)">

        <label>Certifications or Licenses</label>
        <input type="text" name="certificationsOrLicenses[]" placeholder="Enter certifications or licenses (separated by commas)">

        <h2>Emergency Contact</h2>
        <label for="emergencyContactName">Name</label>
        <input type="text" id="emergencyContactName" name="emergencyContactName" required>

        <label for="emergencyContactRelationship">Relationship</label>
        <input type="text" id="emergencyContactRelationship" name="emergencyContactRelationship" required>

        <label for="emergencyContactPhone">Phone Number</label>
        <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required>

        <label for="emergencyContactEmail">Email Address</label>
        <input type="email" id="emergencyContactEmail" name="emergencyContactEmail" required>

        <h2>Background Information</h2>
        <label for="educationLevel">Education Level</label>
        <select id="educationLevel" name="educationLevel" required>
            <option value="">Select Education Level</option>
            <option value="high-school">High School</option>
            <option value="associate-degree">Associate Degree</option>
            <option value="bachelors-degree">Bachelor's Degree</option>
            <option value="masters-degree">Master's Degree</option>
            <option value="doctoral-degree">Doctoral Degree</option>
            <option value="other">Other</option>
        </select>

        <label for="fieldOfStudy">Field of Study</label>
        <input type="text" id="fieldOfStudy" name="fieldOfStudy">

        <label for="employmentStatus">Employment Status</label>
        <select id="employmentStatus" name="employmentStatus" required>
            <option value="">Select Employment Status</option>
            <option value="employed">Employed</option>
            <option value="self-employed">Self-employed</option>
            <option value="unemployed">Unemployed</option>
            <option value="retired">Retired</option>
            <option value="student">Student</option>
        </select>

        <label for="currentOccupation">Current Occupation</label>
        <input type="text" id="currentOccupation" name="currentOccupation">

        <label for="relevantWorkExperience">Relevant Work Experience</label>
        <textarea id="relevantWorkExperience" name="relevantWorkExperience"></textarea>

        <label for="volunteerExperience">Volunteer Experience</label>
        <textarea id="volunteerExperience" name="volunteerExperience"></textarea>

        <label>
            <input type="checkbox" name="criminalBackgroundCheckConsent">
            I consent to a criminal background check
        </label>

        <h2>Preferences</h2>
        <label>Preferred Campaign Type</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Environmental">
                Environmental
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Social">
                Social
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Educational">
                Educational
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Health">
                Health
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Community Development">
                Community Development
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Disaster Relief">
                Disaster Relief
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Animal Welfare">
                Animal Welfare
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Human Rights">
                Human Rights
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Arts and Culture">
                Arts and Culture
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Youth">
                Youth
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Sports">
                Sports
            </label>
            <label>
                <input type="checkbox" name="preferredCampaignType[]" value="Other">
                Other
            </label>
        </div>

        <label>Preferred Volunteer Role</label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" name="preferredVolunteerRole[]" value="Event Coordination">
                Event Coordination
            </label>
            <label>
                <input type="checkbox" name="preferredVolunteerRole[]" value="Administrative Support">
                Administrative Support
            </label>
            <label>
                <input type="checkbox" name="preferredVolunteerRole[]" value="Field Work">
                Field Work
            </label>
            <label>
                <input type="checkbox" name="preferredVolunteerRole[]" value="Social Media">
Social Media
</label>
<label>
<input type="checkbox" name="preferredVolunteerRole[]" value="Fundraising">
Fundraising
</label>
<label>
<input type="checkbox" name="preferredVolunteerRole[]" value="Mentoring">
Mentoring
</label>
<label>
<input type="checkbox" name="preferredVolunteerRole[]" value="Teaching">
Teaching
</label>
<label>
<input type="checkbox" name="preferredVolunteerRole[]" value="Other">
Other
</label>
</div>
<label for="preferredModeOfCommunication">Preferred Mode of Communication</label>
    <select id="preferredModeOfCommunication" name="preferredModeOfCommunication" required>
        <option value="">Select Preferred Mode of Communication</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="text">Text</option>
    </select>

    <label for="preferredLanguageForCommunication">Preferred Language for Communication</label>
    <input type="text" id="preferredLanguageForCommunication" name="preferredLanguageForCommunication" required>

    <label>
        <input type="checkbox" name="willingnessToTravel">
        I am willing to travel
    </label>

    <label for="maximumTravelDistance">Maximum Travel Distance</label>
    <input type="number" id="maximumTravelDistance" name="maximumTravelDistance" min="0">

    <h2>Consent and Agreements</h2>
    <label>
        <input type="checkbox" name="privacyPolicyAcceptance" required>
        Accept Privacy Policy
    </label>

    <label>
        <input type="checkbox" name="termsAndConditionsAcceptance" required>
        Accept Terms and Conditions
    </label>

    <label>
        <input type="checkbox" name="photoVideoReleaseConsent">
        Consent to Photo/Video Release
    </label>

    <label>
        <input type="checkbox" name="liabilityWaiverAcceptance" required>
        Accept Liability Waiver
    </label>

    <label>
        <input type="checkbox" name="backgroundCheckConsent">
        Consent to Background Check
    </label>

    <h2>Additional Information</h2>
    <label for="howDidYouHearAboutUs">How did you hear about us?</label>
    <select id="howDidYouHearAboutUs" name="howDidYouHearAboutUs" required>
        <option value="">Select Option</option>
        <option value="social-media">Social Media</option>
        <option value="friend-family">Friend/Family</option>
        <option value="advertisement">Advertisement</option>
        <option value="website">Website</option>
        <option value="event">Event</option>
        <option value="other">Other</option>
    </select>

    <label for="motivationForVolunteering">Motivation for Volunteering</label>
    <textarea id="motivationForVolunteering" name="motivationForVolunteering" required></textarea>

    <label for="specialAccommodationsNeeded">Special Accommodations Needed</label>
    <textarea id="specialAccommodationsNeeded" name="specialAccommodationsNeeded"></textarea>

    <label for="additionalComments">Additional Comments</label>
    <textarea id="additionalComments" name="additionalComments"></textarea>

    <h2>Network and Funding</h2>
    <label>
        <input type="checkbox" name="willingToShareCampaignWithNetwork">
        I am willing to share the campaign with my personal network
    </label>

    <label>Preferred Methods for Sharing</label>
    <div class="checkbox-group">
        <label>
            <input type="checkbox" name="preferredMethodsForSharing[]" value="Social Media">
            Social Media
        </label>
        <label>
            <input type="checkbox" name="preferredMethodsForSharing[]" value="Email">
            Email
        </label>
        <label>
            <input type="checkbox" name="preferredMethodsForSharing[]" value="Word of Mouth">
            Word of Mouth
        </label>
        <label>
            <input type="checkbox" name="preferredMethodsForSharing[]" value="Other">
            Other
        </label>
    </div>

    <label>
        <input type="checkbox" name="abilityToProvideFundingOrResources">
        I have the ability to provide funding or resources
    </label>

    <label for="fundingAmountOrResourceType">Funding Amount or Resource Type</label>
    <input type="text" id="fundingAmountOrResourceType" name="fundingAmountOrResourceType">

    <label for="fundingOrResourceFrequency">Funding or Resource Frequency</label>
    <select id="fundingOrResourceFrequency" name="fundingOrResourceFrequency">
        <option value="">Select Frequency</option>
        <option value="one-time">One-time</option>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="annually">Annually</option>
        <option value="other">Other</option>
    </select>

    <button type="submit">Submit</button>
</div>
